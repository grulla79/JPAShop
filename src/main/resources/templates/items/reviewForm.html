<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>


    <form th:action="@{/items/{id}/review (id=${form.id})}" th:object="${form}" method="post">
        <div style="font-size: 1.2em; margin-bottom: 15px;">
            <td th:text="${item.name}">에 대한 리뷰 작성</td>
        </div>

        <div class="form-group" style="margin-bottom: 10px;">
            <label th:for="point">별점</label>
            <input type="number" th:field="*{point}" class="form-control" placeholder="별점을 입력하세요" min="1" max="5">
        </div>

        <div class="form-group" style="margin-bottom: 10px;">
            <label th:for="memo">한줄평</label>
            <textarea th:field="*{memo}" class="form-control" placeholder="한줄평을 입력하세요"></textarea>
        </div>

        <div style="text-align: right;">
            <button type="submit" class="btn btn-primary">제출</button>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
