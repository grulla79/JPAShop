<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>

        <div>
            <form th:object="${Item}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="상품명"/>
                </div>

                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>


        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고수량</th>
                <th>카테고리</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="item : ${items}">

                <td th:text="${item.id}"></td>
                <!--td th:text="${item.name}"></td-->

                <td>
                    <a class="nav-link" th:href="@{'/items/' + ${item.id}}" th:text="${item.name}"></a>
                </td>

                <td th:text="${item.price}"></td>
                <td th:text="${item.stockQuantity}"></td>
                <td th:text="${item.category}"></td>

                <td>
                    <a href="#" th:href="@{/items/{id}/edit (id=${item.id})}"
                       class="btn btn-primary" role="button">수정</a>
                    <a href="#" th:href="@{/items/{id}/delete (id=${item.id})}"
                       class="btn btn-secondary" role="button">삭제</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
