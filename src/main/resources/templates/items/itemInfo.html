<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>상품 상세 정보</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>


<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">
            So:0 Shop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/main">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/add">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex" style="margin-inline-start: 680px;">
                <button class="btn btn-outline-dark text-sm-end" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <!--span class="badge bg-dark text-white ms-1 rounded-pill">0</span-->
                </button>
            </form>

            <div class="text-sm-end" style="margin-inline-start: 20px;">
                <i class="box-arrow-up-right me-1"></i>
                <a class="btn btn-outline-dark mt-auto" th:href="@{'/chat'}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-chat-right-dots" viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                    챗봇 상담</a>
            </div>

        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container text-center">
        <h1 class="display-5">상품 정보</h1>
    </div>
</div>
<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
    <div class="row" style="display: flex; align-items: center; ">
        <div class="col-md-6">
            <!-- 이미지를 화면 왼쪽에 배치 -->
            <div class="product-image">

                <img th:src="@{'https://source.unsplash.com/random/1500x800/?Clothes'}"
                     alt="Product Image" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6">
            <!-- 상품 정보를 화면 오른쪽에 배치 -->
            <div class="product-info">
                <h3 th:text="${form.name}"></h3>
                <p th:text="${form.category}"></p>
                <p><b>상품 코드 : </b><span class="badge badge-danger"
                                        th:text="${form.id}"></span></p>
                <p><b>제조사</b> : <!--span th:text="${product.manufacturer}"--> <span> 전북 전주시 전북대학교</span></p>
                <p><b>재고 수</b> : <span th:text="${form.stockQuantity}"></span></p>
                <h4><span th:text="${form.price}"></span>원</h4>
                <p><a href="#" th:href="@{/order/{id} (id=${form.id})}" class="btn btn-info">
                    상품 주문
                    &raquo;</a>
                    <a href="/" class="btn btn-secondary">주문취소 &raquo;</a>
                </p>

            </div>
        </div>

        <br>

        <div style="font-size: 1.2em; margin-top: 150px;margin-bottom: 100px;">
            <div class="col-md-10 mx-auto">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>별점</th>
                        <th>한줄평</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="review : ${reviews}">

                        <td th:text="${review.id}"></td>
                        <td th:text="${review.point}"> / 5 점</td>
                        <td th:text="${review.memo}"></td>

                        <td class = text-right>
                            <a href="#" th:href="@{/items}"
                               class="btn btn-primary" role="button">수정</a>
                            <a href="#" th:href="@{/items}"
                               class="btn btn-secondary" role="button">삭제</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
